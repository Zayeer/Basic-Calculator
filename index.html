<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="mathOperations.js"></script>
</head>
<body>
	<div class="container">
		<div class="screen"><span>0</span></div>
		<div class= "buttons">
			<button class = "number" id="zero" value="0">0</button>
			<button class = "number" id="one" value="1">1</button>
			<button class = "number" id="two" value="2">2</button>
			<button class = "number" id="three" value="3">3</button>
			<button class = "number" id="four" value="4">4</button>
			<button class = "number" id="five" value="5">5</button>
			<button class = "number" id="six" value="6">6</button>
			<button class = "number" id="seven" value="7">7</button>
			<button class = "number" id="eight" value="8">8</button>
			<button class = "number" id="nine" value="9" value="9">9</button>
			<button class = "number" id="point" value=".">.</button>
			<button id = "clear" value = "Delete">AC</button>
			<button id ="delete" value="Backspace">DEL</button>
			<button id ="plus" class = "number" value = "+">+</button>
			<button id ="minus" class = "number" value = "-">-</button>
			<button id ="by" class = "number" value = "/">/</button>
			<button id ="into" class = "number" value = "*">*</button>
			<button id ="equal" class = "equal" value = "=">=</button>
		</div>
	</div>
	<script type="text/javascript" src="domeAndEvents.js"></script>
</body>
</html>
